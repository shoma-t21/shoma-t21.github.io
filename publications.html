<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publications | Shoma Tanaka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">Shoma Tanaka</a>
  
      <!-- 追加：スマホ用ボタン -->
      <button class="menu-btn" aria-label="Open menu" aria-expanded="false">
        &#9776;
      </button>
  
      <nav class="navlinks">
        <a href="publications.html">Publications</a>
        <a href="index.html#highlights">Research</a>
        <a href="videos.html">Videos</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Publications</h2>

      <div class="item">
        <div class="item-title">Paper Title (Year)</div>
        <div class="meta">Authors · Journal/Conference · <a href="#">DOI</a> · <a href="#">PDF</a></div>
      </div>

      <div class="item">
        <div class="item-title">Paper Title (Year)</div>
        <div class="meta">Authors · Journal/Conference · <a href="#">DOI</a></div>
      </div>

      <p class="small">Tip: later we can auto-generate this list from BibTeX.</p>
    </section>

    <div class="footer">© <span id="y"></span> Shoma Tanaka</div>
  </main>

  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  <script>
  const btn = document.querySelector('.menu-btn');
  const nav = document.querySelector('.navlinks');

  btn.addEventListener('click', () => {
    const isOpen = nav.classList.toggle('open');
    btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
  });

  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !btn.contains(e.target)) {
      nav.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
    }
  });
  </script>
</body>
</html>
