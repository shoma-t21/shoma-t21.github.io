<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | Shoma Tanaka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">Shoma Tanaka</a>
  
      <!-- 追加：スマホ用ボタン -->
      <button class="menu-btn" aria-label="Open menu" aria-expanded="false">
        &#9776;
      </button>
  
      <nav class="navlinks">
        <a href="publications.html">Publications</a>
        <a href="projects.html">Projects</a>
        <a href="videos.html">Videos</a>
        <a href="gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Projects</h2>
      <ul>
        <li><b>Patabot</b> — electronics-free soft robot using self-oscillating FSI.</li>
        <li><b>Patabot swarms</b> — collective behaviors via local interactions.</li>
        <li><b>Roller-Walker II</b> — ankle-switching leg–wheel hybrid locomotion.</li>
      </ul>
    </section>

    <div class="footer">© <span id="y"></span> Shoma Tanaka</div>
  </main>

  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  <script>
  const btn = document.querySelector('.menu-btn');
  const nav = document.querySelector('.navlinks');

  btn.addEventListener('click', () => {
    const isOpen = nav.classList.toggle('open');
    btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
  });

  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !btn.contains(e.target)) {
      nav.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
    }
  });
  </script>
</body>
</html>
